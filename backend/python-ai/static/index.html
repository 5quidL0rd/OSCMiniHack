<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TerraLink X Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>offline</h1>

    <!-- 🧪 Demo Mode -->
    <div class="demo-toggle">
      <label>
        <input type="checkbox" id="demo-mode" onchange="toggleDemoMode()" />
        Demo Mode 🧪
      </label>
    </div>

    <!-- 👓 Colorblind Mode -->
  
    <div class="colorblind-toggle">
      <button id="btn-colorblind">👓 Colorblind mode</button>
    </div>

    <div>
      <button class="send-button" onclick="sendMessage(document.getElementById('your-textarea-id').value)">Send</button>
    </div>


    <!-- 🎭 Classifier -->
    <section id="classifier">
      <h2>🎭 Classifier 🎭</h2>
      <textarea id="class-text" rows="3" placeholder="Type a short message"></textarea>
      <div class="word-count" id="class-count">0 characters</div>

      <div class="emoji-controls">
        <button onclick="toggleEmojiPicker('emoji-picker-class')">😀</button>
        <button id="btn-classify">Classify</button>
      </div>
      <div id="emoji-picker-class" class="emoji-box" style="display:none;">
        <span onclick="insertEmoji('🆘', 'class-text', 'emoji-picker-class', event)" title="Emergency">🆘</span>
        <span onclick="insertEmoji('🚨', 'class-text', 'emoji-picker-class', event)" title="Urgent">🚨</span>
        <span onclick="insertEmoji('📡', 'class-text', 'emoji-picker-class', event)" title="Signal">📡</span>
        <span onclick="insertEmoji('✅', 'class-text', 'emoji-picker-class', event)" title="Resolved">✅</span>
        <span onclick="insertEmoji('📍', 'class-text', 'emoji-picker-class', event)" title="Location">📍</span>
      </div>
      <div id="class-result" class="result"><span id="class-output"></span></div>
    </section>

    <!-- 🪆 Summarizer -->
    <section id="summarizer">
      <h2>🪆 Summarize 🪆</h2>
      <textarea id="sum-text" rows="4" placeholder="Paste a longer message"></textarea>
      <div class="word-count" id="sum-count">0 characters</div>

      <div class="emoji-controls">
        <button onclick="toggleEmojiPicker('emoji-picker-sum')">😀</button>
        <button id="btn-summarize">Summarize</button>
      </div>
      <div id="emoji-picker-sum" class="emoji-box" style="display:none;">
        <span onclick="insertEmoji('📝', 'sum-text', 'emoji-picker-sum', event)" title="Note">📝</span>
        <span onclick="insertEmoji('📄', 'sum-text', 'emoji-picker-sum', event)" title="Document">📄</span>
        <span onclick="insertEmoji('🔍', 'sum-text', 'emoji-picker-sum', event)" title="Search">🔍</span>
        <span onclick="insertEmoji('📚', 'sum-text', 'emoji-picker-sum', event)" title="Info">📚</span>
        <span onclick="insertEmoji('✂️', 'sum-text', 'emoji-picker-sum', event)" title="Trim">✂️</span>
      </div>
      <div id="sum-result" class="result"><span id="sum-output"></span></div>
    </section>

    <!-- 🖼️ Image Compressor -->
    <section id="compressor">
      <h2>🐢 Image Compressor 🐢</h2>
      <div class="compress-controls">
        <input type="file" id="img-file" accept="image/*" />
        <button id="btn-compress">Compress & Preview</button>
      </div>
      <div id="img-result" class="result"></div>
    </section>


    <footer>
      <small>Backend powered by Python modules; simple demo UI served by Flask.</small>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
